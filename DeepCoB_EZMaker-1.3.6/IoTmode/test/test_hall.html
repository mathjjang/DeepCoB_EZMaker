<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZMaker 자기장(Hall) 센서 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 480px;
            margin: 0 auto;
            padding: 16px;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 12px;
        }
        button {
            padding: 8px 12px;
            margin: 4px 0;
        }
        #valueBox {
            margin-top: 8px;
            padding: 8px;
            border: 1px solid #ccc;
        }
        #log {
            margin-top: 12px;
            padding: 8px;
            border: 1px solid #ccc;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            height: 160px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>EZMaker 자기장(Hall) 센서 테스트</h1>
    <button id="connectBtn">블루투스 연결</button>
    <button id="readHallBtn" disabled>자기장 값 읽기</button>

    <div id="valueBox">
        아날로그 값(0~1023): <span id="hallRaw">-</span><br>
        극성(N/S) 세기(-512~+512): <span id="hallStrength">-</span><br>
        자속 밀도(0~512): <span id="hallDensity">-</span>
    </div>

    <div id="log"></div>

    <!-- 통합 BLE 라이브러리 (테스트용) -->
    <script src="integratedBleLib_Camera.js"></script>
    <script>
        const connectBtn   = document.getElementById('connectBtn');
        const readHallBtn  = document.getElementById('readHallBtn');
        const rawSpan      = document.getElementById('hallRaw');
        const strengthSpan = document.getElementById('hallStrength');
        const densitySpan  = document.getElementById('hallDensity');
        const logArea      = document.getElementById('log');

        function log(msg) {
            const time = new Date().toLocaleTimeString();
            logArea.textContent += `[${time}] ${msg}\n`;
            logArea.scrollTop = logArea.scrollHeight;
        }

        let bleManager = null;
        let hallSensor = null;

        // 기본 ADC 핀: A0 (GPIO 2) 기준. 필요 시 다른 A포트로 변경 가능.
        const HALL_DEFAULT_ADC_PIN = 2;

        window.addEventListener('load', () => {
            if (typeof BLEManager === 'undefined' ||
                typeof HallSensor === 'undefined' ||
                typeof getValidHallValue === 'undefined') {
                log('BLE/Hall 라이브러리 로드 실패. 페이지를 새로고침 해보세요.');
                return;
            }

            bleManager = BLEManager.getInstance();
            bleManager.init();
            hallSensor = new HallSensor();

            connectBtn.addEventListener('click', handleConnect);
            readHallBtn.addEventListener('click', handleReadHall);
        });

        async function handleConnect() {
            if (!navigator.bluetooth) {
                log('이 브라우저는 Web Bluetooth API를 지원하지 않습니다.');
                return;
            }

            connectBtn.disabled  = true;
            readHallBtn.disabled = true;
            log('블루투스 장치 선택 중...');

            try {
                await bleManager.connect();
                log('블루투스 연결 완료');

                // Hall 센서 핀 설정 (A0 → GPIO 2 기준)
                log(`Hall 센서 핀을 GPIO ${HALL_DEFAULT_ADC_PIN}으로 설정합니다.`);
                await hallSensor.setPin(HALL_DEFAULT_ADC_PIN);
                log('Hall 핀 설정 완료');

                readHallBtn.disabled = false;
            } catch (e) {
                log('연결 또는 핀 설정 실패: ' + e.message);
                connectBtn.disabled = false;
            }
        }

        async function handleReadHall() {
            try {
                log('Hall 값 측정 요청...');

                const result = await getValidHallValue(hallSensor);
                const raw = result.raw;
                const strength = result.strength;
                const density = result.density;

                rawSpan.textContent      = (raw != null) ? raw : '-';
                strengthSpan.textContent = (strength != null) ? strength : '-';
                densitySpan.textContent  = (density != null) ? density : '-';

                log(`측정 완료: raw=${raw}, strength=${strength}, density=${density}`);
            } catch (e) {
                log('Hall 값 읽기 실패: ' + e.message);
            }
        }
    </script>
</body>
</html>
