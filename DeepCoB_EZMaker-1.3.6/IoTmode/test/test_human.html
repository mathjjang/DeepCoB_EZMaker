<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZMaker 인체감지 센서(HUMAN) 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 480px;
            margin: 0 auto;
            padding: 16px;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 12px;
        }
        button {
            padding: 8px 12px;
            margin: 4px 0;
        }
        #log {
            margin-top: 12px;
            padding: 8px;
            border: 1px solid #ccc;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            height: 160px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>EZMaker 인체감지 센서(HUMAN) 테스트</h1>
    <button id="connectBtn">블루투스 연결</button>
    <div style="margin-top:8px; margin-bottom:8px;">
        사용 디지털 포트:
        <select id="pinSelect">
            <option value="D0">D0 (GPIO 21)</option>
            <option value="D1">D1 (GPIO 47)</option>
            <option value="D2">D2 (GPIO 48)</option>
            <option value="D3">D3 (GPIO 38)</option>
            <option value="D4">D4 (GPIO 39)</option>
        </select>
    </div>
    <button id="readHumanBtn" disabled>인체 상태 읽기</button>

    <div id="log"></div>

    <!-- 통합 BLE 라이브러리 -->
    <script src="integratedBleLib_Camera.js"></script>
    <script>
        const connectBtn   = document.getElementById('connectBtn');
        const pinSelect    = document.getElementById('pinSelect');
        const readHumanBtn = document.getElementById('readHumanBtn');
        const logArea      = document.getElementById('log');

        function log(msg) {
            const time = new Date().toLocaleTimeString();
            logArea.textContent += `[${time}] ${msg}\n`;
            logArea.scrollTop = logArea.scrollHeight;
        }

        let bleManager   = null;
        let humanSensor  = null;
        let bleConnected = false;

        // EZMaker 보드의 디지털 포트(D0~D4) → GPIO 매핑 (레이저와 동일 매핑 사용)
        const HUMAN_PIN_MAP = {
            D0: 21,
            D1: 47,
            D2: 48,
            D3: 38,
            D4: 39
        };

        window.addEventListener('load', () => {
            if (typeof BLEManager === 'undefined' || typeof HumanSensor === 'undefined') {
                log('BLE 라이브러리 로드 실패. 페이지를 새로고침 해보세요.');
                return;
            }

            bleManager  = BLEManager.getInstance();
            bleManager.init();
            humanSensor = new HumanSensor();

            connectBtn.addEventListener('click', handleConnect);
            readHumanBtn.addEventListener('click', handleReadHuman);

            // 포트 변경 시에도 setPin 다시 적용
            pinSelect.addEventListener('change', () => {
                if (!bleConnected) {
                    log('먼저 블루투스를 연결한 후 포트를 선택하세요.');
                    return;
                }
                applySelectedPin();
            });
        });

        async function applySelectedPin() {
            const selectedPort = pinSelect.value;
            const gpioPin = HUMAN_PIN_MAP[selectedPort];

            if (typeof gpioPin !== 'number') {
                log(`포트 매핑 오류: ${selectedPort} → GPIO 매핑을 확인해주세요.`);
                return;
            }

            readHumanBtn.disabled = true;
            log(`HUMAN 센서를 ${selectedPort} (GPIO ${gpioPin}) 으로 설정합니다.`);
            try {
                await humanSensor.setPin(gpioPin);
                log('HUMAN 센서 핀 설정 완료');
                readHumanBtn.disabled = false;
            } catch (e) {
                log('HUMAN 센서 핀 설정 실패: ' + e.message);
            }
        }

        async function handleConnect() {
            if (!navigator.bluetooth) {
                log('이 브라우저는 Web Bluetooth API를 지원하지 않습니다.');
                return;
            }

            connectBtn.disabled   = true;
            readHumanBtn.disabled = true;
            log('블루투스 장치 선택 중...');

            try {
                await bleManager.connect();
                bleConnected = true;
                log('블루투스 연결 완료');

                // 현재 선택된 포트로 HUMAN 핀 설정
                await applySelectedPin();
            } catch (e) {
                log('연결 실패: ' + e.message);
                connectBtn.disabled = false;
                bleConnected = false;
            }
        }

        async function handleReadHuman() {
            if (!humanSensor) {
                log('HUMAN 센서 객체가 없습니다.');
                return;
            }

            try {
                const value = await getValidHumanValue(humanSensor);
                const text = value === 1 ? '인체 감지됨' : '인체 미감지';
                log(`HUMAN 값: ${value} (${text})`);
            } catch (e) {
                log('인체 상태 읽기 실패: ' + e.message);
            }
        }
    </script>
</body>
</html>
