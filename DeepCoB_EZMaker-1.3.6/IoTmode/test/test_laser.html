<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZMaker 레이저 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 480px;
            margin: 0 auto;
            padding: 16px;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 12px;
        }
        button {
            padding: 8px 12px;
            margin: 4px 0;
        }
        #log {
            margin-top: 12px;
            padding: 8px;
            border: 1px solid #ccc;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            height: 140px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>EZMaker 레이저 테스트 (D0~D4)</h1>
    <button id="connectBtn">블루투스 연결</button>
    <br>
    <div style="margin-top:8px; margin-bottom:8px;">
        사용 디지털 포트:
        <select id="pinSelect">
            <option value="D0">D0 (GPIO 21)</option>
            <option value="D1">D1 (GPIO 47)</option>
            <option value="D2">D2 (GPIO 48)</option>
            <option value="D3">D3 (GPIO 38)</option>
            <option value="D4">D4 (GPIO 39)</option>
        </select>
    </div>
    <button id="laserOnBtn" disabled>레이저 켜기</button>
    <button id="laserOffBtn" disabled>레이저 끄기</button>

    <div id="log"></div>

    <!-- 통합 BLE 라이브러리 -->
    <script src="integratedBleLib_Camera.js"></script>
    <script>
        const connectBtn  = document.getElementById('connectBtn');
        const pinSelect   = document.getElementById('pinSelect');
        const laserOnBtn  = document.getElementById('laserOnBtn');
        const laserOffBtn = document.getElementById('laserOffBtn');
        const logArea     = document.getElementById('log');

        function log(msg) {
            const time = new Date().toLocaleTimeString();
            logArea.textContent += `[${time}] ${msg}\n`;
            logArea.scrollTop = logArea.scrollHeight;
        }

        let bleManager   = null;
        let laser        = null;
        let bleConnected = false;

        // EZMaker 디지털 포트(D0~D4) → GPIO 매핑
        const LASER_PIN_MAP = {
            D0: 21,
            D1: 47,
            D2: 48,
            D3: 38,
            D4: 39,
        };

        window.addEventListener('load', () => {
            if (typeof BLEManager === 'undefined' || typeof Laser === 'undefined') {
                log('BLE 라이브러리 로드 실패. 페이지를 새로고침 해보세요.');
                return;
            }

            // 블록코드 스타일: 전역 객체 생성
            // let laser = new Laser();
            bleManager = BLEManager.getInstance();
            bleManager.init();
            laser = new Laser();

            connectBtn.addEventListener('click', handleConnect);
            laserOnBtn.addEventListener('click', handleLaserOn);
            laserOffBtn.addEventListener('click', handleLaserOff);

            // 포트 변경 시에도 setPin 다시 적용
            pinSelect.addEventListener('change', () => {
                if (!bleConnected) {
                    log('먼저 블루투스를 연결한 후 포트를 선택하세요.');
                    return;
                }
                applySelectedPin();
            });
        });

        async function applySelectedPin() {
            const selectedPort = pinSelect.value;
            const gpioPin = LASER_PIN_MAP[selectedPort];

            if (typeof gpioPin !== 'number') {
                log(`포트 매핑 오류: ${selectedPort} → GPIO 매핑을 확인해주세요.`);
                return;
            }

            laserOnBtn.disabled  = true;
            laserOffBtn.disabled = true;

            log(`레이저 핀을 ${selectedPort}(GPIO ${gpioPin})로 설정합니다.`);
            try {
                await laser.setPin(gpioPin);
                log('레이저 핀 설정 완료');
                laserOnBtn.disabled  = false;
                laserOffBtn.disabled = false;
            } catch (e) {
                log('레이저 핀 설정 실패: ' + e.message);
            }
        }

        async function handleConnect() {
            if (!navigator.bluetooth) {
                log('이 브라우저는 Web Bluetooth API를 지원하지 않습니다.');
                return;
            }

            connectBtn.disabled  = true;
            laserOnBtn.disabled  = true;
            laserOffBtn.disabled = true;
            log('블루투스 장치 선택 중...');

            try {
                await bleManager.connect();
                bleConnected = true;
                log('블루투스 연결 완료');

                // 현재 선택된 포트(D0~D4)를 기준으로 레이저 핀 설정
                await applySelectedPin();
            } catch (e) {
                log('연결 실패: ' + e.message);
                connectBtn.disabled = false;
                bleConnected = false;
            }
        }

        async function handleLaserOn() {
            try {
                await laser.turnOn();
                log('LASER:ON 명령 전송 완료');
            } catch (e) {
                log('레이저 켜기 실패: ' + e.message);
            }
        }

        async function handleLaserOff() {
            try {
                await laser.turnOff();
                log('LASER:OFF 명령 전송 완료');
            } catch (e) {
                log('레이저 끄기 실패: ' + e.message);
            }
        }
    </script>
</body>
</html>
