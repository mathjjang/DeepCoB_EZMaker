<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZMaker 전압센서(EZVOLT) 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 480px;
            margin: 0 auto;
            padding: 16px;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 12px;
        }
        button {
            padding: 8px 12px;
            margin: 4px 0;
        }
        #log {
            margin-top: 12px;
            padding: 8px;
            border: 1px solid #ccc;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            height: 160px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>EZMaker 전압센서(EZVOLT) 테스트</h1>
    <button id="connectBtn">블루투스 연결</button>
    <div style="margin-top:8px; margin-bottom:8px;">
        사용 ADC 포트:
        <select id="pinSelect">
            <option value="A0">A0 (기본)</option>
            <option value="A1">A1</option>
            <option value="A2">A2</option>
            <option value="A3">A3</option>
            <option value="A4">A4</option>
        </select>
    </div>
    <button id="readVoltBtn" disabled>전압값 읽기</button>

    <div id="log"></div>

    <!-- 통합 BLE 라이브러리 -->
    <script src="integratedBleLib_Camera.js"></script>
    <script>
        const connectBtn  = document.getElementById('connectBtn');
        const pinSelect   = document.getElementById('pinSelect');
        const readVoltBtn = document.getElementById('readVoltBtn');
        const logArea     = document.getElementById('log');

        function log(msg) {
            const time = new Date().toLocaleTimeString();
            logArea.textContent += `[${time}] ${msg}\n`;
            logArea.scrollTop = logArea.scrollHeight;
        }

        let bleManager   = null;
        let ezVoltSensor = null;
        let bleConnected = false;

        // EZMaker 보드의 ADC 포트(A0~A4) → GPIO 매핑
        const EZVOLT_PIN_MAP = {
            A0: 2,
            A1: 1,
            A2: 3,
            A3: 20,
            A4: 19
        };

        window.addEventListener('load', () => {
            if (typeof BLEManager === 'undefined' || typeof EzVoltSensor === 'undefined') {
                log('BLE 라이브러리 로드 실패. 페이지를 새로고침 해보세요.');
                return;
            }

            bleManager   = BLEManager.getInstance();
            bleManager.init();
            ezVoltSensor = new EzVoltSensor();

            connectBtn.addEventListener('click', handleConnect);
            readVoltBtn.addEventListener('click', handleReadVolt);

            // 포트 변경 시에도 setPin 다시 적용
            pinSelect.addEventListener('change', () => {
                if (!bleConnected) {
                    log('먼저 블루투스를 연결한 후 포트를 선택하세요.');
                    return;
                }
                applySelectedPin();
            });
        });

        async function applySelectedPin() {
            const selectedPort = pinSelect.value;
            const gpioPin = EZVOLT_PIN_MAP[selectedPort];

            if (typeof gpioPin !== 'number') {
                log(`포트 매핑 오류: ${selectedPort} → GPIO 매핑을 확인해주세요.`);
                return;
            }

            readVoltBtn.disabled = true;
            log(`EZVOLT 센서를 ${selectedPort} (GPIO ${gpioPin}) 으로 설정합니다.`);
            try {
                await ezVoltSensor.setPin(gpioPin);
                log('EZVOLT 센서 핀 설정 완료');
                readVoltBtn.disabled = false;
            } catch (e) {
                log('EZVOLT 센서 핀 설정 실패: ' + e.message);
            }
        }

        async function handleConnect() {
            if (!navigator.bluetooth) {
                log('이 브라우저는 Web Bluetooth API를 지원하지 않습니다.');
                return;
            }

            connectBtn.disabled  = true;
            readVoltBtn.disabled = true;
            log('블루투스 장치 선택 중...');

            try {
                await bleManager.connect();
                bleConnected = true;
                log('블루투스 연결 완료');

                // 현재 선택된 포트로 EZVOLT 핀 설정
                await applySelectedPin();
            } catch (e) {
                log('연결 실패: ' + e.message);
                connectBtn.disabled = false;
                bleConnected = false;
            }
        }

        async function handleReadVolt() {
            if (!ezVoltSensor) {
                log('EZVOLT 센서 객체가 없습니다.');
                return;
            }

            try {
                const data = await getValidEzVoltValue(ezVoltSensor);
                const raw = data.raw;
                const voltage = data.voltage;
                log(`Raw(0~1023): ${raw}, Voltage(0~25V): ${voltage.toFixed(2)}V`);
            } catch (e) {
                log('전압값 읽기 실패: ' + e.message);
            }
        }
    </script>
</body>
</html>
